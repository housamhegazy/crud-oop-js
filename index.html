<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="crud bg-primary ">
        <div class="container">
            <div class="row text-center text-light">
                <div class="col-sm-12 pt-5">
                    <h1>crud javascript oop</h1>
                </div>
                <div class="col-sm-12 pt-5">
                    <form action="#" class="row p-3 my-3" id="formEmp">
                        <div class="col-sm-12">
                            <h2>add new employee</h2>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" placeholder="name">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="email">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" class="form-control" id="mobile" placeholder="mobile">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input type="submit" id="submit" class="btn btn-success btn-block w-100 mt-2" value="store the data">
                                <input type="hidden" id="contIdEdit">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-12">
                    <h1 class="display-4 py-2">All employees</h1>
                    <table id="example" class="table table-striped table-bordered">
                        <thead>
                            <tr role="row">
                                <th >name</th>
                                <th>email</th>
                                <th>mobile</th>
                                <th>action</th>
                            </tr>
                        </thead>
                        <tbody class="text-white">
                            <!-- <tr role="row" class="odd">
                                <td>housam</td>
                                <td>geohousam@gmail.com</td>
                                <td>0558412127</td>
                                <td>
                                    <button class="btn btn-danger delete">Delete</button>
                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
